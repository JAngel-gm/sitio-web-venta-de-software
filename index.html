<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWNetSolutions</title>
    <!--ESTYLOS DE DISEÑO-->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <a href="#" class="logo">AWNetSolutions</a>
        </div>
    </header>
    
    <section  class="hero">
        <div class="container">
            <h1 class="hero-title">Obten tu paguina web ahora</h1>
            <p>Impulsa tu emprendimiento al siguiente nivel </p>
            <button id="form-sitio" class="hero-button" >Comiensa ya</button>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section-title">que tipo de paguina web se adapta mejor a tu negocio</h2>
            <div class="products">
                <div class="product">
                    <img src="IMAGES/estatico.jpg" alt="Product Image" class="product-img">
                    <h3 class="product-title">Sitio web estatico</h3>
                    <button id="info-estatico" type="button" class="btn btn-secondary product-price">Más información</button>
                </div>
                <div class="product">
                    <img src="IMAGES/dinamica.jpg" alt="Product Image" class="product-img">
                    <h3 class="product-title">Sitio web dinamico</h3>
                     <button id="info-dinamico" type="button" class="btn btn-secondary product-price">Más información</button>
                </div>
                <div class="product">
                    <img src="IMAGES/responsve.jpg" alt="Product Image" class="product-img">
                    <h3 class="product-title">Sitio web responsivo</h3>
                     <button id="info-responsivo" type="button" class="btn btn-secondary product-price">Más información</button>
                </div>
               
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 AWNetSolutions</p>
    </footer>
    <!-- Incluye tu archivo JavaScript aquí -->
    <script src="funciones.js"></script>
</body>
</html>
